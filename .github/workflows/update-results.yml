name: Update Contest Results

on:
  workflow_dispatch:
  push:
    branches: [ feature/progress-tracker ]
#  pull_request:
#    branches: [ main ]
#  schedule:
#  - cron: "0 * * * *"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Scrape the GitHub API 
      run: |
        date > generated.txt
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # git fetch origin main
        # git merge origin/main --allow-unrelated-histories
        pip install -r _data/requirements.txt
        python _data/scrape_github.py
        git add _data
        git commit -m "Updating with new data"
        $ThisCommit = git rev-parse HEAD;
        git checkout feature/progress-tracker
        git reset --hard $ThisCommit
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Git Commit and Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: feature/progress-tracker
        force: true
    - name: Build & Deploy to GitHub Pages
      uses: joshlarsen/jekyll4-deploy-gh-pages@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
        GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
